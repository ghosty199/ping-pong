<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>

        <script src="main.js"></script>
        <body background="background.jpg">
            <h1 class="btn btn-primary heading">AI MARIO GAME
               <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Instructions</button></h1>
        <img src="https://www.edmchicago.com/wp-content/uploads/2020/08/ping-pong-1.jpg" class="big_picture">
        <br>
        <br>
        <button class="play_button" onclick="play()">Play game!</button>
        <br>
        <br>
        <button class="btn btn-default" id="status"></button>
        <div id="canvas"></div>
        <div id="game_console"></div> 
        
        <div id="mymodal" class="modal fade"><div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" >
              <button class="close" data-dismiss="modal">
                &times;
              </button>
              <h4>Instructions</h4>
            </div>
            <div class="modal-body">
        <img src="jump.png" class="img-responsive im">
        <img src="left.png" class="img-responsive im">
        <img src="right.png" class="img-responsive im">
           </div>
          </div>
        </div></div>
    </body>
</html>
